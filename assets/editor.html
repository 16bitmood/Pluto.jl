<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <meta charset="utf-8" />
    <script>
        console.log("Pluto.jl, by Fons van der Plas (https://github.com/fonsp) and MikoÅ‚aj Bochenski (https://github.com/malyvsen) ðŸŒˆ");

    <meta name="author" content="Fons van der Plas; MikoÅ‚aj Bochenski" />
    <link rel="license" href="https://github.com/fonsp/Pluto.jl/blob/master/LICENSE" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Pluto.jl notebook" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese');

        /* GENERAL PAGE LAYOUT */

        body {
            margin: 0px;
            font-size: 17px;
            overflow-anchor: none;
        }

        /* more sensible defaults for html tags: */
        /* (can be overriden by custom style) */

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: sans-serif;
            margin-block-start: 1em;
            margin-block-end: 0em;
        }

        h1 {
            font-size: 2.2em;
            border-bottom: 3px solid rgba(0, 0, 0, .15);
        }

        h2 {
            font-size: 1.8em;
            border-bottom: 2px dotted rgba(0, 0, 0, .15);
        }

        h3 {
            font-size: 1.6em;
            /* border-bottom: 2px dotted rgba(0,0,0,.15); */
        }

        h4 {
            font-size: 1.4em;
        }

        h5 {
            font-size: 1.2em;
        }

        h6 {
            font-size: 1em;
        }

        p {
            margin-block-start: .5em;
        }

        celloutput img {
            max-width: 100%;
        }

        /* html,
        body {
            height: 100%;
        } */

        main {
            margin: 0 auto;
            margin-top: 100px;
            min-height: calc(100vh - 100px - 4em);
            max-width: 960px;
            align-content: center;
            padding: 8px;
        }

        /* HEADER */

        header {
            position: absolute;
            top: 0px;
            z-index: 20;
            background: hsla(0, 100%, 100%, 80%);
            width: 100%;
            min-height: 60px;
            overflow: hidden;
            /* white-space: nowrap; */
            /*font-weight: normal;*/
            border-bottom: solid 1px rgba(0, 0, 0, .1);
        }


        header h1 {
            color: black;
            letter-spacing: 2px;
        }

        #logocontainer {
            margin: 0 auto;
            max-width: 960px;
            padding-top: 10px;
            padding-left: 20px;
            padding-bottom: 0px;
        }

        #logocontainer img {
            height: 39px;
            margin-bottom: -11px;
        }

        #logocontainer h1 {
            font-weight: 700;
            font-size: 1.8em;
            display: inline;
            border-bottom: none;
            margin-right: 50px;
        }

        #logocontainer h2 {
            display: inline;
            border-bottom: none;
            font-family: 'Roboto Mono', monospace !important;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        #logocontainer h1>span {
            font-weight: 400;
        }

        #printernametitle {
            opacity: .6;
            font-style: normal;
            font-weight: 500;
        }

        body.disconnected>header {
            background-color: rgba(255, 169, 114, 0.56);
            position: fixed;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body.disconnected>header>#logocontainer:after {
            content: "NOT CONNECTED";
            font-family: 'Roboto Mono';
            text-align: right;
            float: right;
            padding: 12px;
        }

        /* MAIN */

        preamble {
            display: none;
            position: relative;
        }

        body.loading>main>preamble>button {
            opacity: 0%;
        }

        cell {
            display: block;
        }

        celloutput {
            display: block;
            min-height: 25px;
            padding-left: 10px;
            padding-right: 10px;
        }

        code {
            font-family: monospace;
            font-size: .75em;
        }

        cell.error>code {
            color: darkred;
        }

        .CodeMirror {
            height: auto !important;
            width: 100%;
            z-index: 2;
        }

        .CodeMirror-scroll {
            min-height: 0px;
        }

        .CodeMirror-empty {
            color: rgba(0, 0, 0, .15);
        }

        cell.code-folded>cellinput {
            display: none;
        }

        trafficlight {
            pointer-events: none;
            width: 4px;
            position: absolute;
            left: -4px;
            top: 0px;
            bottom: 0px;
        }

        /* In ascending order of severity: */


        cell.warning>trafficlight {
            background: orange;
        }

        cell.error>trafficlight {
            background: red;
        }

        cell.running>trafficlight {
            background: yellow;
        }

        cell.dependent>trafficlight {
            background: lightblue;
        }

        clickshoulder {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 2000px;
            left: -2000px;
            cursor: move;
        }

        clickshoulder:hover {
            background: rgba(0, 0, 0, .05);
        }

        cell>button>span,
        cellinput>button>span {
            pointer-events: none;
        }

        button.runall>span::after {
            content: "Run all â–¶â–¶";
        }

        button.addcell>span::after {
            content: "+";
        }

        button.deletecell>span::after {
            content: "ðŸš®";
        }

        button.runcell>span::after {
            content: "â–¶";
        }

        cell.code-folded>runarea {
            display: none;
        }

        dropruler {
            position: absolute;
            left: 0px;
            right: 0px;
            height: 4px;
            background: rgba(0, 0, 0, .50);
            display: none;
        }

        confirmationdialog {
            position: absolute;
            display: none;
            background: white;
        }

        confirmationdialog>span#question::after {
            content: "Delete cell? ";
        }

        confirmationdialog>span#optionsep::after {
            content: " / ";
        }

        confirmationdialog>button#yes>span::after {
            content: "yes";
        }

        confirmationdialog>button#no>span::after {
            content: "no";
        }

        footer {
            width: 100%;
            height: 2em;
            margin-top: 2em;
            font-family: monospace;
            font-size: .75em;
        }

        footer a {
            color: black;
            opacity: .6;
            font-weight: 700;
        }

        #info {
            max-width: 9400px;
            margin: 0 auto;
            text-align: right;
            padding: 5px;
        }

        @media print {
            main {
                margin-top: 20px;
            }

            body {
                font-size: 14px;
            }

            header,
            preamble>button,
            cell>button,
            cellinput>button,
            clickshoulder {
                display: none !important;
            }

            celloutput img {
                max-width: 80%;
                display: block;
                margin: 0 auto;
                margin-block-end: 1em;
            }

            #info::before {
                content: "Generated using";
            }

            footer {
                position: static;
                bottom: 0mm;
                font-style: italic;
                opacity: .5;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonsp/Pluto.jl/assets/light.min.css" /> -->
    <link rel="stylesheet" href="light.css" />
    <link rel="stylesheet" href="/assets/light.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/julia/julia.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/addon/display/placeholder.min.js"></script>
</head>

<body class="loading no-MÎ±Î¸Jax">
    <header>
        <div id="logocontainer">
            <a href="/"><h1>
                <img src="/assets/logo.svg" alt="Pluto.jl" /></h1></a>
            <h2>
                <span id="printernametitle">Loading...</span></h2>
        </div>
    </header>

    <main>
        <preamble>
            <button class="runall" title="Run all"><span></span></button>
        </preamble>
        <notebook>
        </notebook>
        <dropruler></dropruler>
        <!-- <confirmationdialog>
            <span id="question"></span>
            <button id="yes"><span></span></button>
            <span id="optionsep"></span>
            <button id="no"><span></span></button>
        </confirmationdialog> -->
        <template id="celltemplate">
            <cell>
                <clickshoulder draggable="true" title="Drag to move. Click output to hide code."></clickshoulder>
                <trafficlight></trafficlight>
                <button class="addcell before" title="Add cell"><span></span></button>
                <celloutput tabindex="1"></celloutput>
                <cellinput>
                    <button class="deletecell" title="Delete cell"><span></span></button>
                </cellinput>
                <runarea>
                    <span clas="runtime">---</span>
                    <button class="runcell" title="Run"><span></span></button>
                </runarea>
                <button class="addcell after" title="Add cell"><span></span></button>
            </cell>
        </template>
    </main>

    <footer>
        <div id="info">
            <a href="https://github.com/fonsp/Pluto.jl">Pluto.jl</a>, by <a href="https://github.com/fonsp" rel="author">fonsp</a> and <a href="https://github.com/malyvsen" rel="author">malyvsen</a>
        </div>
    </footer>

    <script src="/assets/client.js"></script>
    <script src="/assets/editor.js"></script>

    <script>
        MathJax = {
            options: {
                ignoreHtmlClass: "no-MÎ±Î¸Jax",
                processHtmlClass: "tex",
            },
            startup: {
                typeset: false,
            },
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
            },
            svg: {

            },
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</body>

</html>
