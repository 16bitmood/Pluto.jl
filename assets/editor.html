<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <meta charset="utf-8" />

    <meta name="author" content="Fons van der Plas; MikoÅ‚aj Bochenski" />
    <link rel="license" href="https://github.com/fonsp/Pluto.jl/blob/master/LICENSE" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Pluto.jl notebook" />

    <script src="/assets/client.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese');

        /* GENERAL PAGE LAYOUT */
        html{
            font-size: 17px;
        }

        body {
            margin: 0px;
            overflow-anchor: none;
        }

        /* more sensible defaults for html tags: */
        /* (can be overriden by custom style) */

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: sans-serif;
            margin-block-start: 1rem;
            margin-block-end: 0rem;
        }

        h1 {
            font-size: 2.2rem;
            border-bottom: 3px solid rgba(0, 0, 0, .15);
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 2px dotted rgba(0, 0, 0, .15);
        }

        h3 {
            font-size: 1.6rem;
            /* border-bottom: 2px dotted rgba(0,0,0,.15); */
        }

        h4 {
            font-size: 1.4rem;
        }

        h5 {
            font-size: 1.2rem;
        }

        h6 {
            font-size: 1rem;
        }

        p {
            margin-block-start: .5rem;
        }

        celloutput img {
            max-width: 100%;
        }

        /* html,
        body {
            height: 100%;
        } */

        main {
            margin: 0 auto;
            margin-top: 100px;
            min-height: calc(100vh - 100px - 3.5rem - 4rem);
            max-width: 960px;
            align-content: center;
        }

        /* HEADER */

        header {
            position: absolute;
            top: 0px;
            z-index: 20;
            background: hsla(0, 100%, 100%, 80%);
            width: 100%;
            min-height: 60px;
            overflow: hidden;
            /* white-space: nowrap; */
            /*font-weight: normal;*/
            border-bottom: solid 1px rgba(0, 0, 0, .1);
        }


        header h1 {
            color: black;
            letter-spacing: 2px;
        }

        #logocontainer {
            margin: 0 auto;
            max-width: 960px;
            padding-top: 10px;
            padding-left: 20px;
            padding-bottom: 0px;
        }

        #logocontainer img {
            height: 39px;
            margin-bottom: -11px;
        }

        #logocontainer h1 {
            font-weight: 700;
            font-size: 1.8rem;
            display: inline;
            border-bottom: none;
            margin-right: 50px;
        }

        #logocontainer h2 {
            display: inline;
            border-bottom: none;
            font-family: 'Roboto Mono', monospace !important;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        #logocontainer h1>span {
            font-weight: 400;
        }

        #printernametitle {
            opacity: .6;
            font-style: normal;
            font-weight: 500;
        }

        body.disconnected>header {
            background-color: rgba(255, 169, 114, 0.56);
            position: fixed;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body.disconnected>header>#logocontainer:after {
            content: "DISCONNECTED";
            font-family: 'Roboto Mono';
            text-align: right;
            float: right;
            padding: 12px;
        }

        /* MAIN */

        preamble {
            display: block;
            position: relative;
        }

        body.loading>main>preamble>button {
            opacity: 0%;
        }

        cell {
            display: block;
        }

        celloutput {
            display: block;
            min-height: 25px;
            padding-left: 10px;
            padding-right: 10px;
        }

        code {
            font-family: monospace;
            font-size: .75rem;
        }

        cell.error>code {
            color: darkred;
        }

        .CodeMirror {
            height: auto !important;
            width: 100%;
            z-index: 2;
        }

        .CodeMirror-scroll {
            min-height: 0px;
        }

        .CodeMirror-empty {
            color: rgba(0, 0, 0, .15);
        }

        cell.code-folded>cellinput {
            display: none;
        }

        trafficlight {
            pointer-events: none;
            width: 4px;
            position: absolute;
            left: -4px;
            top: 0px;
            bottom: 0px;
        }

        /* In ascending order of severity: */


        cell.warning>trafficlight {
            background: orange;
        }

        cell.error>trafficlight {
            background: red;
        }

        cell.running>trafficlight {
            background: yellow;
        }

        cell.dependent>trafficlight {
            background: lightblue;
        }

        clickshoulder {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 2000px;
            left: -2000px;
            cursor: move;
        }

        clickshoulder:hover {
            background: rgba(0, 0, 0, .05);
        }

        cell>button>span,
        cellinput>button>span {
            pointer-events: none;
        }

        button.runall>span::after {
            content: "Run all â–¶â–¶";
        }

        button.addcell>span::after {
            content: "+";
        }

        button.deletecell>span::after {
            content: "ðŸš®";
        }

        button.runcell>span::after {
            content: "â–¶";
        }

        cell.code-folded>runarea {
            display: none;
        }

        dropruler {
            position: absolute;
            left: 0px;
            right: 0px;
            height: 4px;
            background: rgba(0, 0, 0, .50);
            display: none;
        }

        confirmationdialog {
            position: absolute;
            display: none;
            background: white;
        }

        confirmationdialog>span#question::after {
            content: "Delete cell? ";
        }

        confirmationdialog>span#optionsep::after {
            content: " / ";
        }

        confirmationdialog>button#yes>span::after {
            content: "yes";
        }

        confirmationdialog>button#no>span::after {
            content: "no";
        }

        footer {
            width: 100%;
            height: 3.5rem;
            margin-top: 4rem;
            font-family: "Roboto Mono";
            font-size: .75rem;
        }

        footer form{
            height: 1.5rem;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        footer form > *{
            flex: 0 0 auto;
            margin-left: .5rem;
        }

        footer form label {
            align-self: center;
        }

        footer a {
            color: black;
            opacity: .6;
            font-weight: 700;
        }

        footer input {
            border: 2px solid #818181;
            font-family: "Roboto Mono";
            
            border-radius: 3px;
            padding: 3px;
        }

        footer button{
            background: #896c6c;
            border-radius: 3px;
            color: white;
            border: none;
            font-family: "Roboto Mono";
            font-weight: 600;
            font-size: 1rem;
        }

        #info {
            max-width: 9400px;
            margin: 0 auto;
            text-align: right;
            padding: 1rem;
        }

        @media print {
            main {
                margin-top: 20px;
            }

            body {
                font-size: 14px;
            }

            header,
            preamble>button,
            cell>button,
            cellinput>button,
            clickshoulder,
            footer,
            runarea {
                display: none !important;
            }

            celloutput img {
                max-width: 80%;
                display: block;
                margin: 0 auto;
                margin-block-end: 1rem;
            }

            #info::before {
                content: "Generated using";
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonsp/Pluto.jl/assets/light.min.css" /> -->
    <link rel="stylesheet" href="/assets/light.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/mode/julia/julia.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/addon/hint/show-hint.min.js"></script>
    <!-- <script src="/assets/show-hint.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/addon/hint/show-hint.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.0/addon/hint/anyword-hint.min.js"></script>

    <!-- The instant feedback form at the bottom of the page uses Google Firestore to save feedback. We DO NOT use analytics, and NO DATA is sent except for data entered in the feedback form. We might add telemetry in the future, and this will be an opt-in feature. -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
</head>

<body class="loading no-MÎ±Î¸Jax">
    <header>
        <div id="logocontainer">
            <a href="/"><h1>
                <img src="/assets/logo.svg" alt="Pluto.jl" /></h1></a>
            <h2>
                <span id="printernametitle">Loading...</span></h2>
        </div>
    </header>

    <main>
        <preamble>
            <button class="runall" title="Run all"><span></span></button>
        </preamble>
        <notebook>
        </notebook>
        <dropruler></dropruler>
        <!-- <confirmationdialog>
            <span id="question"></span>
            <button id="yes"><span></span></button>
            <span id="optionsep"></span>
            <button id="no"><span></span></button>
        </confirmationdialog> -->
        <template id="celltemplate">
            <cell class="output-notinsync">
                <clickshoulder draggable="true" title="Drag to move. Click output to hide code."></clickshoulder>
                <trafficlight></trafficlight>
                <button class="addcell before" title="Add cell"><span></span></button>
                <celloutput tabindex="1"></celloutput>
                <cellinput>
                    <button class="deletecell" title="Delete cell"><span></span></button>
                </cellinput>
                <runarea>
                    <span clas="runtime">---</span>
                    <button class="runcell" title="Run"><span></span></button>
                </runarea>
                <button class="addcell after" title="Add cell"><span></span></button>
            </cell>
        </template>
    </main>

    <footer>
        <div id="info">
            <form id="feedback" action="#" method="post">
                <label for="opinion">ðŸ™‹ How can we make <a href="https://github.com/fonsp/Pluto.jl" target="_blank">Pluto.jl</a> better?</label>
                <input type="text" name="opinion" id="opinion" autocomplete="off" placeholder="Instant feedback...">
                <button>Send</button>
            </form>
        </div>
    </footer>

    <script src="/assets/editor.js"></script>
    <script src="/assets/feedback.js"></script>

    <script>
        MathJax = {
            options: {
                ignoreHtmlClass: "no-MÎ±Î¸Jax",
                processHtmlClass: "tex",
            },

            },

                inlineMath: [['$', '$'], ['\\(', '\\)']],

            },
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</body>

</html>
